<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
            color: rgb(0, 0, 0);
            background-image: LINEAR-gradient(0deg, #008000, #9de097);
            width: 500px;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplos de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        PASSE O MOUSE AQUI
        <p>Texto oculto</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
